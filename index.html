<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LiVERT</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    #countdown {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .entrio-widget {
      width: 90%;
      max-width: 500px;
      height: 400px;
      margin-bottom: 30px;
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #aaa;
    }
    footer a {
      color: #aaa;
      text-decoration: none;
      margin: 0 10px;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>UNDEGROUND WEEKEND #01</h1>
  <div id="countdown">Loading...</div>

  <div class="entrio-widget">
    <iframe width="100%" height="100%" frameBorder="0" src="https://www.entrio.hr/widgets/event_widget/14576/dark"></iframe>
  </div>

  <footer>
    <a href="https://instagram.com/livert.os" target="_blank">Instagram</a> |
    <a href="mailto:support@kiv.bet">support@kiv.bet</a> |
    <a href="https://kiv.bet/contact/" target="_blank">Contact</a>
  </footer>

  <script>
    function updateCountdown() {
      const targetDate = new Date('2025-07-18T00:00:00');
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById('countdown').textContent = "It's time!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('countdown').textContent = 
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
